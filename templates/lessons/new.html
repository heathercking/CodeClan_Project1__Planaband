{% extends "base.html" %}
{% block content %}


<div class="lesson-details">
    <div class="container flex">

        <h1>Create new lesson</h1>

        
        <form class="my-2" action="/lessons" method="post">

            <div class="form card card-left card-w">
                <div>
                    <label for="name">Lesson Name</label><br>
                    <input type="text" id="name" name="name" placeholder="Lesson Name" required>
                </div>

                <div>
                    <label for="date">Date</label><br>
                    <input type="date" id="date" name="date" required>
                </div>

                <div>
                    <label for="time">Time</label><br>
                    <input type="text" id="time" name="time" placeholder="Time" required>
                </div>

                <div>
                    <label for="instrument">Instrument(s)</label><br>
                    <input type="text" id="instrument" name="instrument" placeholder="Instrument(s)" required>
                </div>

                <div>
                    <label for="tutor">Tutor</label><br>
                    <select name="tutor_id" id="tutor">
                        {% for tutor in all_tutors %}
                            <option value="{{ tutor.id }}">{{ tutor.name }}</option>
                        {% endfor %}
                    </select>   
                </div>

                <div>
                    <label for="max_capacity">Maximum Capacity</label><br>
                    <input type="text" id="max_capacity" name="max_capacity" placeholder="Max capacity" required>
                </div>

                <div>
                    <label for="group_status">Group?</label>
                    <select id="group_status" name="group_status">
                        <option value="true">Yes</option>
                        <option value="false">No</option>
                    </select>
                </div>

                <div>
                    <label for="fee">Fee</label>
                    <select id="fee" name="fee">
                        <option value=10.00>Â£10</option>
                    </select>
                </div>

            </div>

            <button class="yellow-link" type="submit">Add Lesson</button>

        </form>
        
    </div>
</div>


{% endblock %}
