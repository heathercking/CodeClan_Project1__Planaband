{% extends "base.html" %}
{% block content %}

    <div>
        <p>{{ nok.name }}</p>
        <hr>
        <p>{{ nok.contact_number }}</p>
        <p>{{ nok.address }}</p>
        <p>{{ nok.postcode }}</p>
        <form action="/noks/{{ nok.id }}/edit">
            <button>Edit</button>
        </form>
    </div>

    <form action="/noks/{{ nok.id }}/delete" method="POST">
        <button>Delete</button>
    </form>

{% endblock %}
