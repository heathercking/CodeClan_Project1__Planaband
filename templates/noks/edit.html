{% extends "base.html" %}
{% block content %}

<div class="pupil-details">
    <div class="container flex">

        <h1>Edit Next of Kin</h1>

        <form action="/noks/{{ nok.id }}" method="post">

            <div class="form card card-left card-w">
                <div>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" value="{{ nok.name }}" required>
                </div>

                <div>
                    <label for="contact_number">Contact Number:</label>
                    <input type="text" id="contacct_number" name="contact_number" value="{{ nok.contact_number }}" required>
                </div>

                <div>
                    <label for="address">Address:</label>
                    <input type="text" id="address" name="address" value="{{ nok.address }}" required>
                </div>

                <div>
                    <label for="postcode">Postcode:</label>
                    <input type="text" id="postcode" name="postcode" value="{{ nok.postcode }}" required>
                </div>

                <div>
                    <label for="account">Account Balance:</label>
                    <input type="number" id="account" name="account" value="{{ nok.account }}" required>
                </div>  

            </div>

            <button class="yellow-link" type="submit">Update Next of Kin Record</button>

        </form>

    </div>
</div>

{% endblock %}
