{% extends "base.html" %}
{% block content %}


<div class="lesson-details">
    <div class="container flex">

        <h1>Create new tutor record</h1>

        <form class="my-2" action="/tutors" method="post">

            <div class="form card card-left card-w">

                <div>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" placeholder="Name" required>
                </div>

                <div>
                    <label for="contact_number">Contact Number:</label>
                    <input type="text" id="contacct_number" name="contact_number" placeholder="Contact Number" required>
                </div>

                <div>
                    <label for="address">Address:</label>
                    <input type="text" id="address" name="address" placeholder="Address" required>
                </div>

                <div>
                    <label for="postcode">Postcode:</label>
                    <input type="text" id="postcode" name="postcode" placeholder="Postcode" required>
                </div>

            </div>

            <button class="yellow-link" type="submit">Add Tutor</button>

        </form>

    </div>
</div>

{% endblock %}
