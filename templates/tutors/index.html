{% extends "base.html" %}
{% block content %}

<h1>Our Tutors</h1>

<form action="/tutors/new">
    <button>Add New</button>
</form>

<table>
    <tr>
        <th>Name</th>
        <th>Contact Number</th>
        <th>Address</th>
        <th>Postcode</th>
    </tr>

    {% for tutor in all_tutors %}
        <tr>
            <td><a href="/tutors/{{ tutor.id }}">{{ tutor.name }}</a></td>
            <td>{{ tutor.contact_number }}</td>
            <td>{{ tutor.address }}</td>
            <td>{{ tutor.postcode }}</td>
        </tr>
    {% endfor %}

</table>

{% endblock %}
