{% extends "base.html" %}
{% block content %}

    <div>
        <p>{{ tutor.name }}</p>
        <hr>
        <p>{{ tutor.contact_number }}</p>
        <p>{{ tutor.address }}</p>
        <p>{{ tutor.postcode }}</p>
        <form action="/tutors/{{ tutor.id }}/edit">
            <button>Edit</button>
        </form>
    </div>

    <form action="/tutors/{{ tutor.id }}/delete" method="POST">
        <button>Delete</button>
    </form>

{% endblock %}
